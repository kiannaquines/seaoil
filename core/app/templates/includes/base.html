{% load static %}
<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed layout-compact"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="{% static 'assets/' %}"
    data-template="vertical-menu-template-free"
>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Seaoil Inventory & Point of Sale Software</title>
        <meta name="description" content="Seaoil Inventory & Point of Sale Software">
        <link rel="icon" type="image/x-icon" href="{% static '/assets/img/favicon/seaoil-favicon.svg' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css">
        <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css">
        <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
        {% block pagecss %}
    {% endblock pagecss %}
        <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
        <script src="{% static 'assets/js/config.js' %}"></script>
    </head>
    <body>
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                {% include './sidebar.html' %}
                <div class="layout-page">
                    {% include './navbar.html' %}
                    <div class="content-wrapper">
                        <div class="container-xxl flex-grow-1 container-p-y">
                            {% block content %}
             {% endblock content %}
                        </div>
                        {% include './footer.html' %}
                        <div class="content-backdrop fade"></div>
                    </div>
                </div>
            </div>
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
        <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
        <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
        <script src="{% static 'assets/js/main.js' %}"></script>
        <script src="{% static 'assets/js/ui-toasts.js' %}"></script>
        <script>
            function updateDateTime() {
                const dateTimeElement = document.getElementById('datetime-display');
        
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    hour: 'numeric', 
                    minute: 'numeric', 
                    second: 'numeric',
                    hour12: true 
                };
        
                const now = new Date();
                const formattedDateTime = now.toLocaleString('en-US', options);
                dateTimeElement.textContent = formattedDateTime;
            }
        
            updateDateTime();
            setInterval(updateDateTime, 1000);
        </script>
        {% block pagejs %}
    {% endblock pagejs %}
    </body>
</html>
