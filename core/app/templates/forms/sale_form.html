{% extends './../includes/add_modal.html' %}

            <div class="col mb-3">
                <label 
                    for="{{ input.id_for_label }}"
                    class="form-label">

                {{ input }}
            </div>
        </div>
        {% endfor %}
{% endblock modal %}
